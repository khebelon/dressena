<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}"/></h1>
    </header>
    <div class="combat-action-sheet-content">
        <table>
            <tr>
                <th>{{localize "dressena.combatAction.enduranceCost"}}</th>
            </tr>
            <tr>
                <td>
                    <input name="system.enduranceCost" type="text" value="{{system.enduranceCost}}" data-dtype="Number" />
                </td>
            </tr>
        </table>
        {{editor system.description target="system.description" button=true owner=owner editable=editable}}
    </div>
</form>
